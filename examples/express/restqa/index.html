While trying to test a microservice the context will represented by the API request.</p>
<p>RestQA comes will a multiple pre-defined <strong>Given</strong> Step definition, allowing you to describe your API request just in a few seconds.</p>
<h3>Example:</h3>
<p>Here an API Request:</p>
<pre><code class="language-http">HTTP Method: POST
URL: /welcome
Request headers: Accept-language: en
Request body:
{
    &quot;foo&quot;: &quot;bar&quot;
}
</code></pre>
<p>In order to translate it using the RestQA Gherkin <strong>GIVEN</strong> statement, we would have:</p>
<pre><code class="language-gherkin">Given a request
Given the headers:
  | Accept-language | en |
Given the payload:
  &quot;&quot;&quot;
  {
    &quot;foo&quot;: &quot;bar&quot;
  }
  &quot;&quot;&quot;
When POST &quot;/welcome&quot;
</code></pre>
<p>or using the <strong>And</strong> statement (recommended):</p>
<pre><code class="language-gherkin">Given a request
  And the headers:
  | Accept-language | en |
  And the payload:
  &quot;&quot;&quot;
  {
    &quot;foo&quot;: &quot;bar&quot;
  }
  &quot;&quot;&quot;
When POST &quot;/welcome&quot;
</code></pre>
<blockquote>
<p>As you can see the keyword <strong>And</strong> allows you to chain multiple <strong>Given</strong> Statement.</p>
</blockquote>
<h2>API Request in the nutshell</h2>
<p>The information supported to describe an API request are:</p>
<table>
<thead>
<tr>
<th>Context</th>
<th>Description</th>
<th>Mandatory</th>
<th>Default</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="#/documentation/given-host">Host</a></td>
<td>Define the url of your request</td>
<td>yes</td>
<td>Info from config</td>
</tr>
<tr>
<td><a href="#/documentation/given-authorization">Authorization</a></td>
<td>Define the authorization of your request</td>
<td>no</td>
<td></td>
</tr>
<tr>

`,o8=Object.freeze(Object.defineProperty({__proto__:null,attributes:t8,html:n8},Symbol.toStringTag,{value:"Module"})),r8={id:"mock",title:"Mock external dependencies (local testing)",sidebar_label:"Mocking",parent:"test-creation",order:5},s8=`<p>Mock is a key part of local testing, however it's also very cumbersome to write mock within your code.
This is why RestQA aim to make this easier for you. Import the right plugin and Voila your mock is Ready.</p>
<blockquote>
<p>In order to use the Mock plugin from RestQA ensure that you are using <strong>Environment Variable</strong> to set the configuration of your external dependencies.</p>
</blockquote>
<p>RestQA follows the <a href="https://www.testcontainers.org/">Test container</a>, which consist of spin up a throwaway instance of your external dependencies.</p>
<h2>Mocking concept</h2>
<p><img src="images/documentation/mocking.png" alt="mocking"></p>
<h2>Getting started</h2>
<p>Depending on what you want to mock, we would suggest your to use one of the predifined plugin:</p>
<ul>
<li><a href="#/documentation/http-mock">HTTP Mock</a></li>
<li><a href="#/documentation/mongodb-mock">MongoDB Mock</a></li>
<li><a href="#/documentation/custom-plugin">Create your own plugin</a></li>
</ul>
<p>If you would like more plugin, feel free to open an <a href="https://github.com/restqa/restqa/issues/new/choose">issue</a> we would be happy to support you.</p>
`,a8=Object.freeze(Object.defineProperty({__proto__:null,attributes:r8,html:s8},Symbol.toStringTag,{value:"Module"})),i8={id:"sandbox",title:"Need to write test faster? Do this!",sidebar_label:"Test generation",parent:"test-creation",order:4,video:"https://www.youtube.com/watch?v=2q0HXwC3fZQ","pre-requisit":["cli"]},l8=`<p>Everyone do not like to write the test scenario, before end...
Sometimes it feels good to just code our feature and figure out the testing part later...
With RestQA no need to be guilty anymore we are here to support you on that journey.</p>
<h2>What is the sandbox?</h2>
<p>The sansbox is the place where you can play with your microservice and RestQA will simply observe the traffic
between you and your microservice in order to generate a few tests scenario for you.</p>
<p>And you know what it's dead simple!</p>
<h2>Getting started</h2>
<p>First you need to have your RestQA project setup (folder should include the <code>.restqa.yml</code>)</p>
<p>And then simply run the command</p>
<pre><code class="language-bash">restqa sandbox
</code></pre>
<p>From there the proxy serveer will start with the following message:</p>
<pre><code class="language-bash">&gt; The Sandbox is ready \u{1F98F}
&gt; Generate test scenario just by sending API request to: http://localhost:8888
&gt; Example: curl -X GET http://localhost:8888
&gt; Example to save scenario in file: curl -X GET -H &quot;x-restqa-scenario: name of my scenario&quot; http://localhost:8888
--
&gt; To exit, press Ctrl+C
</code></pre>
<h2>Test Scenario Generation</h2>
<p>From there you can start playing with your microservice using the PORT shared on the console by RestQA.</p>
<p>Your test scenario will be generated and available on the console.</p>
<p>Example:</p>
<p><img src="images/documentation/restqa-sandbox.gif" alt="sandbox-example"></p>
<h2>Save generated Test Scenario</h2>
<p>If you are read to save one test scenario you can just add the header <code>x-restqa-scenario</code> to your request.
Then RestQA will automatically save the scenario into your &quot;tests/local&quot; folder</p>
<p><img src="images/documentation/restqa-sandbox-save.gif" alt="sandbox-example-save"></p>
<p>And voila!</p>
`,u8=Object.freeze(Object.defineProperty({__proto__:null,attributes:i8,html:l8},Symbol.toStringTag,{value:"Module"})),c8={id:"then",title:"Then - Check your API Response",sidebar_label:"API Response (Then)",parent:"test-creation",order:3},d8=`<p>Once your API has been triggered, you can now checking if the API response has the expected information.</p>
<p>Ghekin is using the keyword <strong>Then</strong> in order to validate the expected assertion.</p>
<p>RestQA comes will a multiple pre-defined <strong>Then</strong> Step definition, allowing you to describe your API Response assertion just in a few seconds.</p>
<h3>Example:</h3>
<p>Here an API Response:</p>
<pre><code class="language-http">Response status code: 200
Response headers: content-Type :application/json; charset=utf-8
Response body:
{
    &quot;foo&quot;: &quot;bar&quot;
}
</code></pre>
<p>In order to translate it using the RestQA Gherkin <strong>Then</strong> statement, we would have:</p>
<pre><code class="language-gherkin">Then status = 200
Then header &quot;Content-Type&quot; = &quot;application/json; charset=utf-8&quot;
Then &quot;foo&quot; = &quot;bar&quot;
</code></pre>
<p>or using the <strong>And</strong> statement (recommended):</p>
<pre><code class="language-gherkin">Then status = 200
  And header &quot;Content-Type&quot; = &quot;application/json; charset=utf-8&quot;
  And &quot;foo&quot; = &quot;bar&quot;
</code></pre>
<blockquote>
<p>As you can see the keyword <strong>And</strong> allows you to chain multiple <strong>Then</strong> Statement.</p>
</blockquote>

`,k8=Object.freeze(Object.defineProperty({__proto__:null,attributes:q8,html:S8},Symbol.toStringTag,{value:"Module"})),E8={id:"then-headers",title:"Response Headers",sidebar_label:"Headers",parent:"then",category:"Headers",content_from:"plugin-rest-api/src/rest-api/steps/3-then/index.js","pre-requisit":["then"],order:3},C8=`<p>In this page you can find how to:</p>
