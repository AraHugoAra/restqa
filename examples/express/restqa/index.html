<p>While developing Microservice the API collection plays a major role when it comes to run manual or integration testing.
However the developer experience around it is terrible.
How do you feel when you have to contribute to a new microservice and you have no clue on how to perform request, you will try to grab a collection form a previous developer...
But what if you can't?</p>
<p>This is where RestQA will help you! No more challenge on maintening your API collection, now its automatically up to date!
Someone added a new endpoint a few month back! No problem download the latest API collection and we can continue the developments.</p>
<h3>Key benefits</h3>
<h4>Up to date</h4>
<p>Every new update to your microservice, every new scenario added will be reflected in your API collection.</p>
<h4>Single source of truth</h4>
<p>Stop sharing unorganized API collection from a team member to another... Just ask to the main source of truth: ResgtQA \u{1F98F}!</p>
<h4>Organized</h4>
<p>Finally you don't need to spend more time on organizing your API collection anymore, when it's started to get messy just overrid the mess with the latest organized version!</p>
<h4>Versioned</h4>
<p>You are not sure about what is happening, why a new parameter has a weird behavior? Just use GIT to go back on history and generate a new collection \u{1F600}.</p>
<h4>Craftmanship Friendly</h4>
<p>Finish your local test, then download the latest collection and test manually in a second.</p>
<h4>Tooling</h4>
<p>Since each developper has their own tool preference to manage API collection, RestQA generates API collection compatible with all the popular tools out there.</p>
<h3>Getting Started</h3>
<p>Start to use  your API collection, by following the instruction: <a href="/#/collection">here</a></p>
`,fF=Object.freeze(Object.defineProperty({__proto__:null,attributes:cF,html:dF},Symbol.toStringTag,{value:"Module"})),pF={id:"postman",title:"Postman",parent:"api-collection",order:1},hF=`<p>Using the <strong>Postman</strong> collection is simple:</p>
<h2>Pre-requisite</h2>
<ul>
<li>1 minute  \u{1F680}</li>
<li>Install Postman</li>
<li>Valid RestQA configuration file</li>
</ul>
<h2>Configuration</h2>
<pre><code class="language-yaml"># .restqa.yml
---
version: 0.0.1
metadata:
  code: EXAMPLE-RESTQA
  name: Example Restqa
  description: Delicious Microservice example maintained with RestQA
tests:
  local:
    port: 8887
    command: npm run dev
</code></pre>
<p>Then once your run the command:</p>
<pre><code class="language-bash">restqa run --report
</code></pre>
<p>You will have access to your report and on the section <a href="#/collection">API collection</a> you will be able  to download the collection file compatible with Postman.</p>
<p>From there you can simply follow up the instruction of the postman documentation: <a href="https://learning.postman.com/docs/getting-started/importing-and-exporting-data/#importing-data-into-postman">Importing and exporting data</a></p>
`,mF=Object.freeze(Object.defineProperty({__proto__:null,attributes:pF,html:hF},Symbol.toStringTag,{value:"Module"})),gF={id:"api-specification",title:"Test Driven API Specification",sidebar_label:"\u{1F4DA} API Specification",order:9},yF=`<p>The API specification is the best way to visully know what are the services exposed by the microservice.
On day to day basis, keeping the API specification up to date is definetly the key challenge for every project...</p>
<p>Everyone fails using different ways:</p>
<ul>
<li>\u{1F44E} Failing to keep it up to date using manual entry</li>
<li>\u{1F44E} Failing to keep it up to date using comment in the code</li>
<li>\u{1F44E} Failing to keep it up to date using ORM type</li>
</ul>
<p><em>RestQA took the opinionated approach to generate the API specification from the actual traffic generated from the running test scenario.</em></p>
<h3>Key benefits</h3>
<p>Let's try to list the great benefits on using test driven API specification</p>
<h4>Visual Testing</h4>
<p>Since the API specification is generated from the test scenario that are running, it means we could identified visually on the API specification if a parameter is missing.</p>
<p>Example:</p>
<blockquote>
<p>Our Microservice User has a <code>GET /user</code> endpoint that could fetch information using the 2 optionals parameter <code>firstname</code> and <code>lastname</code>. <br/> However on the API specification we can only see the <code>firstname</code> parameter appears... WHY??? <br/> Then it simply means that the scenario testing the lastname parameter is missing \u{1F600}</p>
</blockquote>
<h4>Matching Api Example</h4>
<p>Since the API specification are generated by the actual test scenario, the information that will be share in the example as reference will be information from your own test.
Amazing right? We all felt the pain on having the right API schema aligned but example shared mismatched the reality...
No more issue now... Update your tests then the example will match the reality</p>
<h4>No maintenance</h4>
<p>Nothing to add on your code, or configuration... Add one line in your <code>.restqa.yml</code> and it's done.</p>
<h4>Multiple levels</h4>
<p>Runing test locally is great but running test on the integrated environment can come with a different challenge.
Maybe your gateway will add some specific headers, or requires some security check...
That what is great with Test Driven API specification:</p>
<ul>
<li>If you run your test locally you will get the API specification that is required by the team to work effectivelly</li>
<li>If you run the integration on a specification environment you will get the API specification that you can share with an other team to access your service from the main API gateway.</li>
</ul>
<p>Isn't it awesome ? \u{1F680}</p>
<h3>Getting Started</h3>
<p>Setting up your API specification, by following the instruction: <a href="/#/specification">here</a></p>
<h4>Options</h4>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Property</em></th>
<th style="text-align:left">type</th>
<th><em>Description</em></th>
<th><em>Required</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>specification.tool</code></td>
<td style="text-align:left">string</td>
<td>The tool that you plan to use to render the api specification</td>
<td>No</td>
<td style="text-align:left">swagger</td>
</tr>
<tr>
<td style="text-align:left"><code>specification.title</code></td>
<td style="text-align:left">string</td>
<td>Override the default title on the API specification</td>
<td>No</td>
<td style="text-align:left">Title from <code>.restqa.yml</code></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.description</code></td>
<td style="text-align:left">string</td>
<td>Override the defaul description on the API specification</td>
<td>No</td>
<td style="text-align:left">Description from <code>.restqa.yml</code></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.matches</code></td>
<td style="text-align:left">object</td>
<td>List of matchers</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.matches.ids</code></td>
<td style="text-align:left">array <regexp></td>
<td>Array of Regexp that would match  unique Id</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.excludes</code></td>
<td style="text-align:left">object</td>
<td>Information to not display on the api specification</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.excludes.routes</code></td>
<td style="text-align:left">array <object></td>
<td>Route to exclude, object: <code>{route: '/path', method:'get'}</code></td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.excludes.queries</code></td>
<td style="text-align:left">array <string></td>
<td>Query parameter to exclude</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.headers</code></td>
<td style="text-align:left">object</td>
<td>Headers to display on the api specification</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.headers.request</code></td>
<td style="text-align:left">array <string></td>
<td>Header from the request to include</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.headers.response</code></td>
<td style="text-align:left">array <string></td>
<td>Header from the response to include</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>specification.tags</code></td>
<td style="text-align:left">object</td>
<td>Ordering endpoints per sections</td>
<td>No</td>
<td style="text-align:left"></td>
</tr>
</tbody>
</table>
<h4>Example</h4>
<pre><code class="language-yaml">specification:
  tool: swagger
  title: Users Product
  description: |&gt;
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vehicula nunc sodales metus consectetur posuere.
    Curabitur id viverra odio, at fermentum leo. Proin bibendum sed lectus nec sodales.
    Nam in ultrices mi. Nullam vehicula at ante eu lacinia.
    In bibendum, dolor tincidunt suscipit volutpat
  matches:
    ids:
    - &quot;/^(\\d+)\\@/&quot; # example: 23434
    - &quot;/^(\\d+)/&quot; example: 23243
    - &quot;/^[a-zA-Z0-9]+\\=$/&quot; example: NjEwMjI2NzU=
  excludes:
    routes:
    - path: '/payments/qr'
      method: get
    queries:
    - 'cached'
  headers:
    request:
     - 'accept-language'
    response:
     - 'x-artefact-name'
  tags:
    users: # will create a tag users including  the endpoint specified
      - /users
      - /users/{id}
</code></pre>
`,vF=Object.freeze(Object.defineProperty({__proto__:null,attributes:gF,html:yF},Symbol.toStringTag,{value:"Module"})),bF={id:"swagger",title:"OAS3 API Specification",sidebar_label:"Swagger (oas3)",parent:"api-specification",order:1},_F=`<p>In order to generate an Open API specification nothing is more simple that add a few lines in your <code>.restqa.yml</code>.</p>

`,wF=Object.freeze(Object.defineProperty({__proto__:null,attributes:bF,html:_F},Symbol.toStringTag,{value:"Module"})),qF={id:"continuous-integration",title:"Continuous integration",sidebar_label:"\u{1F4E6} CI/CD integration",order:12},SF=`<p>RestQA aim to provide the best Developer Experience when it comes to provide quality to microservices.
However the real quality gate is happening at the Continuous integration level.
This is Why <strong>RestQA</strong> is also providing a ready to use continuous integration pipeline for every project to get a quality continuous improvment.</p>
<h2>Supported Platform</h2>
<ul>
<li><a href="#/documentation/github-action">Github Action</a></li>
<li><a href="#/documentation/gitlab-ci">Gitlab CI</a></li>
<li><a href="#/documentation/bitbucket-pipeline">Bitbucket Pipeline</a></li>
<li><a href="#/documentation/jenkins">Jenkins</a></li>
<li><a href="#/documentation/travis-ci">Travis CI</a></li>

</ul>
`,kF=Object.freeze(Object.defineProperty({__proto__:null,attributes:qF,html:SF},Symbol.toStringTag,{value:"Module"})),EF={id:"bitbucket-pipeline",title:"Bitbucket Pipeline",parent:"continuous-integration",order:3},CF=`<p>If you are hosting your tests scenario into Bitbucket, You can easily run your test automation from your own Bitbucket repository.</p>
<h3>Bitbucket Pipeline</h3>
<p>If you are new to bitbucket pipeline we are inviting you to watch this <a href="https://www.youtube.com/watch?v=ibiusir3jaM">video</a></p>
<p>The installation is very simple :</p>
<ol>
<li>Enable the bitbucket pipeline into your test repository: <code>Repository setting &gt; pipelines &gt; settings &gt; enable pipelines</code></li>
<li>Create a new file in your repository : <code>bitbucket-pipelines.yml</code></li>
<li>Copy paste the informations in your <code>bitbucket-pipelines.yml</code>:</li>
</ol>
<pre><code class="language-yaml">pipelines:
  default:
    - step:
      image: restqa/restqa
      script:
        - restqa run .
    #   - 'restqa run -c .restqa.yml .' # if you want to add arguments
      artifacts:
        - report/**
</code></pre>
<p>And Voila!</p>
<p>In order to know more about the different option from the <code>restqa</code> command line,  take a look at the <a href="/api/cli">RestQA CLI</a> documentation</p>
`,TF=Object.freeze(Object.defineProperty({__proto__:null,attributes:EF,html:CF},Symbol.toStringTag,{value:"Module"})),AF={id:"circle-ci",title:"Circle CI",parent:"continuous-integration",order:6},xF=`<p>If you are hosting your test scenarios in Circle CI, you can easily run your test automation from your own GIT repository.</p>
<h3>Circle CI</h3>
<p>If you are new to Circle CI, we suggest for you to watch this <a href="https://www.youtube.com/watch?v=J1l-icYGyd0">video</a></p>
<p>The installation is very simple :</p>
<ol>
<li>Create a new file in your repository : <code>.circleci/config.yml</code></li>
<li>Copy paste the informations in your <code>.circleci/config.yml</code>:</li>
</ol>
<pre><code class="language-yaml">version: 2.1
jobs:
  test:
    docker:
      - image: restqa/restqa
    steps:
      - checkout
      - run:
          name: Run RestQA integration test
          command: restqa run
      - store_artifacts:
          path: report

workflows:
  version: 2
  restqa:
    jobs:
      - test

</code></pre>
<p>And Voila!</p>
<p>In order to know more about the different option from the <code>restqa</code> command line,  you may check <a href="/api/cli">RestQA CLI</a> for documentation.</p>
`,$F=Object.freeze(Object.defineProperty({__proto__:null,attributes:AF,html:xF},Symbol.toStringTag,{value:"Module"})),OF={id:"docker",title:"Docker",parent:"continuous-integration",order:7},PF=`<p>If you are using your own Continuous Integration tool such as Jenkins, GoCd, Argo, etc...  We recommend you to use run RestQa within a docker container.</p>

`,IF=Object.freeze(Object.defineProperty({__proto__:null,attributes:OF,html:PF},Symbol.toStringTag,{value:"Module"})),NF={id:"github-action",title:"Github Action",parent:"continuous-integration",order:1},RF=`<p>If you are hosting your tests scenario into Github, You can easily run your test automation from your own github repository.</p>
<h3>Github Action</h3>
<p>If you are new to github action we are inviting you to watch this <a href="https://www.youtube.com/watch?v=E1OunoCyuhY">video</a></p>
<p>The installation is very simple :</p>
<ol start="2">
<li>Create a new file in your repository : <code>.github/workflows/restqa.yml</code></li>
<li>Copy paste the informations in your <code>.github/workflows/restqa.yml</code>:</li>
</ol>
<pre><code class="language-yaml">name: E2E

on: [push]

jobs:
  RestQa:

    - uses: restqa/restqa-action@0.0.1

</code></pre>
<p>And Voila!</p>
<p>In order to know more about the different option from the <code>restqa</code> command line,  take a look at the <a href="/api/cli">RestQA CLI</a> documentation.</p>

`,MF=Object.freeze(Object.defineProperty({__proto__:null,attributes:NF,html:RF},Symbol.toStringTag,{value:"Module"})),FF={id:"gitlab-ci",title:"Gitlab CI",parent:"continuous-integration",order:2},jF=`<p>If you are hosting your tests scenario into Gitlab, You can easily run your test automation from your own Gitlab repository.</p>

`,LF=Object.freeze(Object.defineProperty({__proto__:null,attributes:FF,html:jF},Symbol.toStringTag,{value:"Module"})),DF={id:"jenkins",title:"Jenkins",parent:"continuous-integration",order:4},BF=`<p>If you are plan to use Jenkins as your continuous integration tool.</p>

`,HF=Object.freeze(Object.defineProperty({__proto__:null,attributes:DF,html:BF},Symbol.toStringTag,{value:"Module"})),zF={id:"travis-ci",title:"Travis CI",parent:"continuous-integration",order:5},WF=`<p>If you are hosting your tests scenario into Travis CI, You can easily run your test automation from your own git repository.</p>

`,KF=Object.freeze(Object.defineProperty({__proto__:null,attributes:zF,html:WF},Symbol.toStringTag,{value:"Module"})),GF={id:"cli",title:"Cli: Available commands",sidebar_label:"\u{1F5A5} Command line",order:4,"pre-requisit":["installation"]},UF=`<h2>Start a new restqa project</h2>
<p>As mentioned from the <a href="#/documentation/getting-started">getting started page</a>, in order to run your test automation using RestQA you will need to have a <code>.restqa.yml</code> file in your folder.</p>
<p>Otherwise RestQA client provides a command to pre-configure it for your project.</p>
<pre><code class="language-bash">restqa run
</code></pre>
<hr>
<h2><code>restqa steps</code>: Available Step definition</h2>
<p>To get the list of different steps available for your scenario creation:</p>
<h3>Given</h3>
<pre><code class="language-bash">restqa steps given
</code></pre>
<h3>When</h3>
<pre><code class="language-bash">restqa steps when
</code></pre>
<h3>Then</h3>
<pre><code class="language-bash">restqa steps then
</code></pre>
<p>Example:</p>
<p><img src="images/documentation/restqa-steps.gif" alt="cli steps example"></p>
<p>There are options available:</p>
<table>
<thead>
<tr>
<th>Parameter</th>
<th>Alias</th>
<th>Description</th>
<th>Default</th>
</tr>
</thead>
<tbody>
<tr>
<td><code> --tag</code></td>
<td><code>-t</code></td>
<td>Filter the step to a specific keyword</td>
<td></td>
</tr>
<tr>
<td><code>--config</code></td>
<td><code>-c</code></td>
<td>Specify the configuration file to use</td>
<td><code>.restqa.yml</code></td>
</tr>
</tbody>
</table>
<hr>
<h2><code>restqa run</code> : Run the test</h2>
<p>You can run the test by using the command:</p>
<pre><code class="language-bash">restqa run
</code></pre>
<p>or</p>
<pre><code class="language-bash">restqa r
</code></pre>
<p>A few options are available:</p>
<table>
<thead>
<tr>
<th>Parameter</th>
<th>Alias</th>
<th>Description</th>
<th>Default</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>--config</code></td>
<td><code>-c</code></td>
<td>Specify the configuration file to use</td>
<td><code>.restqa.yml</code></td>
</tr>
<tr>
<td><code> --env</code></td>
<td><code>-e</code></td>
<td>Specify the environement to pick from the configuration file</td>
<td>Default environment in the config</td>
</tr>
<tr>
<td><code> --tag</code></td>
<td><code>-t</code></td>
<td>Specify the tag to pre-select features or scenarios</td>
<td></td>
</tr>
<tr>
<td><code> --report</code></td>
<td><code>-r</code></td>
<td>Define if you need the html report to be generated</td>
<td></td>
</tr>
</tbody>
</table>
<hr>
<h2><code>restqa generate</code> :  Generate Scenario (curl)</h2>
<p>If your API is already developed and you want a test scenario to check the non-regression, the best is just to generate a scenario from your curl command.</p>
<p>Usage:</p>
<pre><code class="language-bash">restqa generate curl https://jsonplaceholder.typicode.com/todos/1
</code></pre>
<p>Output (console):</p>
<pre><code class="language-gherkin">Given a request
When GET &quot;/todos/1&quot;
Then status = 200
  And the body:
  &quot;&quot;&quot;
{
  &quot;userId&quot;: 1,
  &quot;id&quot;: 1,
  &quot;title&quot;: &quot;delectus aut autem&quot;,
  &quot;completed&quot;: false
}
  &quot;&quot;&quot;
</code></pre>
<p>If you want to export the content into a file, you need to use the <code>-o</code> option.</p>
<p>To export the generated scenario into the file Generated Scenario into the <code>generated.feature</code></p>
<pre><code class="language-bash">restqa generate  curl https://jsonplaceholder.typicode.com/todos/1 -o generated.feature
</code></pre>
<hr>
<h2><code>restqa sandbox</code>: Playground proxy generator</h2>
<p>In order to generate new Scenario for an existing microservice.</p>
<h3>Default parameter</h3>
<pre><code class="language-bash">restqa sandbox
</code></pre>
<h3>Option</h3>
<pre><code class="language-bash">restqa sandbox -p 9090 -d
</code></pre>
<p>There are options available:</p>
<table>
<thead>
<tr>
<th>Parameter</th>
<th>Alias</th>
<th>Description</th>
<th>Default</th>
</tr>
</thead>
<tbody>
<tr>
<td><code> --port</code></td>
<td><code>-p</code></td>
<td>use a specific port for the proxy</td>
<td>8888</td>
</tr>
<tr>
<td><code>--debug</code></td>
<td><code>-d</code></td>
<td>enable debug mode</td>
<td>false</td>
</tr>
</tbody>
</table>
<hr>
<h2><code>restqa telemetry</code> : Telemetry</h2>
<p>The telemetry options can be enabled or disabled as you wishes.</p>
<p>Enable the telemetry:</p>
<pre><code class="language-bash">restqa telemetry on
</code></pre>
<p>Disable the telemetry:</p>
<pre><code class="language-bash">restqa telemetry off
</code></pre>
<hr>
<h2>Environement variable</h2>
<p>In order to override some options, you can use the environment variables below:</p>
<ul>
<li><code>RESTQA_TELEMETRY</code>: enable or disable the telemetry (value: on | off)</li>
<li><code>RESTQA_CONFIG</code>: Define the location of the <code>.restqa.yml</code> configuration file</li>
<li><code>RESTQA_ENV</code>: Define the environement to select withing the <code>.restqa.yml</code></li>
</ul>
`,VF=Object.freeze(Object.defineProperty({__proto__:null,attributes:GF,html:UF},Symbol.toStringTag,{value:"Module"})),QF={id:"concept",title:"Concept: Test Driven Happiness",sidebar_label:"Concept",order:2},YF=`<p>RestQA bring a new dimension to microservice testing, the last few years when we moved from Monolith to Microservice, we increase the modularity but... We also decrease the quality of the service delivered.</p>
<p>This why we want to introduce the Test Driven Happiness!</p>
<p><img src="./images/documentation/concept.png" alt="concept"></p>
<h2>\u{1F603} Why Test Driven Happiness?</h2>
<p>Within our DEV team while working with microservice, we realized a few thing:</p>
<ul>
<li>\u{1F621} <strong>WE HATE</strong> Writting Local Test</li>
<li>\u{1F621} <strong>WE HATE</strong> Reviewing long unreadable Local Test</li>
<li>\u{1F621} <strong>WE HATE</strong> Maintaining the Integration Test</li>
<li>\u{1F621} <strong>WE HATE</strong> Maintaining the Performance Test</li>
<li>\u{1F621} <strong>WE HATE</strong> Maintaining the API specification</li>
<li>\u{1F621} <strong>WE HATE</strong> Maintaining the postman collection</li>
<li>\u{1F621} <strong>WE HATE</strong> Maintaining the HTTP Mocks</li>
<li>\u{1F621} <strong>WE HATE</strong> Rewrite the test while changing the microservice technology</li>
</ul>
<p>This is why we decided to challenge ourself on how to transform this anger into a positive initative.
RestQA was build with a simple goal Driving the happiness of the DEV team through testing.</p>
<blockquote>
<p>Run one command and get everything that you need to enjoy maintaining your microservice.</p>
</blockquote>
<p>\u{1F449} Don't wait try our <a href="#/documentation/getting-started">Getting started</a></p>
`,JF=Object.freeze(Object.defineProperty({__proto__:null,attributes:QF,html:YF},Symbol.toStringTag,{value:"Module"})),XF={id:"contributing",title:"How can I contribute ?",sidebar_label:"\u{1F917} Contributing",order:13},ZF=`<p>There are couple of ways in which you can contribute to RestQA and each of them is valuable to us. Here's some ways, it is sorted from the easiest and fastest to the harder and more time-consuming ones.</p>
<h2>Share some love \u{1F499}</h2>
<ul>
<li>Give RestQA a star on <a href="https://github.com/restqa/restqa">GitHub</a>.</li>
<li>Follow us on <a href="https://twitter.com/restqa">Twitter</a> and <a href="https://linkedin.com/company/restqa">LinkedIn</a>.</li>
</ul>
<h2>Share your feedback \u{1F44D}</h2>
<p>We want to provide the best experience to our users. Your feedback is important to us: https://restqa.io/feedback</p>
<h2>Share your story \u{1F48C}</h2>
<p>RestQa users come from a wide range of backgrounds, experience levels, and interest. We would love to hear from you on how we can make it better for you: hello@restqa.io</p>
<h2>Contribute to the docs \u{1F4DA}</h2>
<p>You can contribute to RestQA's documentation. The folder for the documentation is <a href="https://github.com/restqa/restqa/tree/master/docs/content">here</a>.</p>
<h2>Write a blogpost \u270D\uFE0F</h2>
<p>Write a blog post and let us know the blog url, then we will share it on our network. Or you can opt that we publish your content into our blog account.</p>
<h2>Contribute to RestQA \u{1F528}</h2>
<ul>
<li>You can fix <a href="https://github.com/restqa/restqa/issues">issues</a> reported on GitHub. The <a href="https://github.com/restqa/restqa/blob/master/CONTRIBUTING.md">CONTRIBUTING guide</a> will help you get your development environment ready in minutes.</li>
<li>You can add functionality to an existing third party integration.</li>
<li>You can create an integration for a third party service. You can find more information about creating an new plugin <a href="#/documentation/custom-plugin">here</a>.</li>
</ul>
`,ej=Object.freeze(Object.defineProperty({__proto__:null,attributes:XF,html:ZF},Symbol.toStringTag,{value:"Module"})),tj={id:"getting-started",title:"\u{1F680} Getting started",order:3},nj=`<h2>Pre-requisite</h2>
<ul>
<li>1 minute</li>
<li>NodeJS</li>
<li>Docker (preferred if need testcontainers)</li>
</ul>
<h2>Installation</h2>
<p>In your project use the command:</p>
<pre><code class="language-bash">npm i -D @restqa/restqa
</code></pre>
<pre><code>yarn add @restqa/restqa -D
</code></pre>
<p>If you are running a NodeJS project simply add the following in your <code>package.json</code> in the <code>scripts</code> section:</p>
<pre><code class="language-js">&quot;scripts&quot;: {
  ...
  &quot;test&quot;: &quot;restqa run&quot;,
  &quot;happy&quot;: &quot;restqa run --report&quot;
}
</code></pre>
<h2>Initialization (First run)</h2>
<p>Then you can now initate you RestQA project by running the command:</p>
<pre><code class="language-bash">npm run happy
</code></pre>
<p>And Voila! It's time to write your first test \u{1F680}.</p>
`,oj=Object.freeze(Object.defineProperty({__proto__:null,attributes:tj,html:nj},Symbol.toStringTag,{value:"Module"})),rj={id:"configuration",title:"Configuring your First Test Automation Pipeline",sidebar_label:"Configuration",parent:"getting-started",order:5},sj=`<p>When running <code>restqa</code> from the command line, RestQA automatically tries to resolve a configuration file named <code>.restqa.yml</code> inside the project root.</p>
<p>The full configuration file looks like:</p>
<pre><code class="language-yml">#.restqa.yml
---
version: 0.0.1
metadata:
  code: EXAMPLE-RESTQA
  name: Example Restqa
  description: Delicious Microservice example maintained with RestQA
tests:
  local:
    port: 8887
    command: npm run dev
    coverage: ./coverage/index.html
  integrations:
    - name: 'uat'
      url: http://uat.example.com
      secrets:
        apikey: 'xxx-zzz-yyy'
      data:
        storage:  './tests/files'
        channel: 'csv'
        config:
          folder: 'test/data'
          delimiter: ','
        variables: 
          firstname: 'John'
          lastname: 'Doe'
        startSymbol: '}}'
        endSymbol: '}}'
      outputs:
      - type: 'slack'
        enabled: true
        config: 
          url: !env-var SLACK_WEBHOOK_URL
          onlyFailed: false
          showErrors: false
          reportUrl: 'http://example.com/test-report/{uuid}'
  performance:
    tool: artillery
    outputFolder: tests/performances
    onlySuccess: false
specification:
  tool: 'swagger',
  title: 'The API specification of the microservice',
  description: 'Introduction of the api specification generated by RestQA',
  matches:
    ids: ''
  exports: './tests/oas3.yml'
plugins:
  - name: '@restqa/http-mock-plugin'
    config:
      folder: './tests/data/stubs'
settings:
  timeout: 10000
  tips:
    enabled: true
    message:
    - Guys, do not forget to git push and commit before leaving the building!
</code></pre>
<p>You can also explicitly specify a configuration file to use with the <code>--config</code> CLI options (resolved relative to <code>cwd</code>).</p>
<pre><code class="language-bash">restqa run --config my-restqa.yml
</code></pre>
<h2>Sections</h2>
<p>In order to understand the different section we are inviting your to start looking at our documentation:</p>
<ul>
<li><a href="#/documentation/local-testing">Local testing</a></li>
<li><a href="#/documentation/local-testing">Integration testing</a></li>
<li><a href="#/documentation/performance-testing">performance testing</a></li>
<li><a href="#/documentation/api-specification">API Specification</a></li>
<li><a href="#/documentation/api-collection">API Collection</a></li>
<li><a href="#/documentation/plugins">Plugins</a></li>
<li>Settings \u{1F447}</li>
</ul>
<hr>
<h2>Settings</h2>
<ul>
<li><strong>Type:</strong> <code>object</code></li>
<li><strong>Required:</strong> <code>no</code></li>
</ul>
<p>Specific configuration to pass to RestQA processor.</p>
<h3>settings.timeout</h3>
<ul>
<li><strong>Type:</strong> <code>number</code></li>
<li><strong>Required:</strong> <code>no</code></li>
<li><strong>Default:</strong> <code>5000</code></li>
</ul>
<p>Decide the timeout for steps. Default is 5000 milliseconds.</p>
<h3>settings.tips</h3>
<ul>
<li><strong>Type:</strong> <code>object</code></li>
<li><strong>Required:</strong> <code>no</code></li>
</ul>
<p>Settings for the small tips that are shared on the output console.</p>
<p>Example:</p>
<pre><code class="language-yaml">version: 0.0.1
metadata:
  code: TIPS EXAMPLE
  name: Config tips example
  description: Example to share tips
tests:
  local:
    port: 8887
    command: npm run dev
settings:
  tips:
    enabled: true
    message:
    - Guys, do not forget to git push and commit before leaving the building!
</code></pre>
<h3>restqa.tips.enabled</h3>
<ul>
<li><strong>Type:</strong> <code>boolean</code></li>
<li><strong>Required:</strong> <code>no</code></li>
<li><strong>Default:</strong> <code>true</code></li>
</ul>
<p>Enable or disable the tips</p>
<h3>restqa.tips.messages</h3>
<ul>
<li><strong>Type:</strong> <code>array&lt;string&gt;</code></li>
<li><strong>Required:</strong> <code>no</code></li>
</ul>
<p>Helps you to define custom tips.</p>
`,aj=Object.freeze(Object.defineProperty({__proto__:null,attributes:rj,html:sj},Symbol.toStringTag,{value:"Module"})),ij={id:"environment-variable",title:"Environment variable",parent:"getting-started",order:4},lj=`<p>In order to avoid credential leaks into your configuration file we recommend you to use environement variables.</p>
<h2>Setting up the environment variables</h2>
<p>Each environment variable needs to be represented by the tag into your RestQA configuration file:</p>
<p><code>!env-var ENV_VAR</code> where ENV_VAR is the value need to be replace by an environement variable</p>
<p>Example below:</p>
<ul>
<li>We configuring the <code>slack</code> output</li>
<li>Use the webhook url coming from the the <code>SLACK_WEBHOOK_URL</code> environement variable</li>
</ul>
<pre><code class="language-yaml">...
outputs:
 - type: 'slack'
   enabled: true
   config: 
     url: !env-var SLACK_WEBHOOK_URL
     onlyFailed: false
     showErrors: false
</code></pre>
<h2>Test Execution with environment variables</h2>
<h3>Using Bash Export</h3>
<p>If you have environment variable expose globally RestQA will read them automatically.</p>
<p>Example below:</p>
<ul>
<li>Expose the <code>SLACK_WEBHOOK_URL</code> Environment variable into the current bash session</li>
<li>Execute RestQA test scenario</li>
<li>The test result wil be exported to the Slack incoming webhook <code>http://test.exampple.com</code></li>
</ul>
<pre><code class="language-bash">export SLACK_WEBHOOK_URL=http://test.exampple.com
restqa run
</code></pre>
<h3>Using Bash Inline</h3>
<p>If you have a specific value that you don't want to expose globally you can pass it directly to the RestQA command.</p>
<p>Example below:</p>
<ul>
<li>Passing the <code>SLACK_WEBHOOK_URL</code> Environement variable into the RestQA command while executing it.</li>
<li>The test result wil be exported to the slack incoming webhook <code>http://test.exampple.com</code></li>
</ul>
<pre><code class="language-bash">SLACK_WEBHOOK_URL=\`http://test.exampple.com restqa run
</code></pre>
`,uj=Object.freeze(Object.defineProperty({__proto__:null,attributes:ij,html:lj},Symbol.toStringTag,{value:"Module"})),cj={id:"installation",title:"Installation",parent:"getting-started",order:1},dj=`<p>In order to run you will to have :</p>

`,fj=Object.freeze(Object.defineProperty({__proto__:null,attributes:cj,html:dj},Symbol.toStringTag,{value:"Module"})),pj={id:"run",title:"Test execution",parent:"getting-started",order:3},hj=`<p>In order to run your test scenario you will need to ensure your project contains a valid <a href="#/documentation/configuration">RestQA configuration</a> file <code>.restqa.yml</code></p>
<p>Then from there you can run the command:</p>

<h3>Show the Report</h3>
<pre><code class="language-bash">restqa run --report
</code></pre>
<h3>Specify the configuration file</h3>
<p>You can also explicitly specify a configuration file to use with the <code>--config</code> CLI option (resolved relative to cwd):</p>
<pre><code class="language-bash">restqa run --config my-config.yml
</code></pre>
<p>Or through the environment variable <code>RESTQA_CONFIG</code></p>
<pre><code class="language-bash">RESTQA_CONFIG=my-config.yml restqa run
</code></pre>
<blockquote>
<p>More detail about the configuration file <a href="#/documentation/configuration">here</a></p>
</blockquote>
<h3>Specify the target environemt (Integration testing)</h3>
<p>You can also specify the environment to use with the <code>--env</code> CLI option:</p>
<pre><code class="language-bash">restqa run --env uat
</code></pre>
<p>Or through the environment variable <code>RESTQA_ENV</code></p>
<pre><code class="language-bash">RESTQA_ENV=uat restqa run
</code></pre>
<blockquote>
<p>More detail about RestQA integration testing <a href="#/documentation/integration-testing">here</a></p>
</blockquote>
<h3>Specify the feature file</h3>
<h4>Glob patterm</h4>
<pre><code class="language-bash">restqa run tests/integration/**/*.feature
</code></pre>
<h4>Feature directory</h4>
<pre><code class="language-bash">restqa run tests/integration/
</code></pre>
<h4>Specify a feature file</h4>
<pre><code class="language-bash">restqa run tests/integration/welcome.feature
</code></pre>
<h3>Specify the Gherkin Tag</h3>
<p>If your feature or your scenario has a tag:</p>
<pre><code class="language-gherkin">@success
Feature: Customer detail feature

Scenario: Retrieve all the customer information
...
</code></pre>
<p>You can run the following command</p>
<pre><code class="language-bash">restqa run -t @success
</code></pre>

<p>The test data plays a vital role for the API testing as it contain majority of the test case data that is passed as parameters to the API.</p>
<p><strong>Excel (csv)</strong> is one of the many data sources that RestQA integrates without any hassle.</p>
<h2>Usage</h2>
<p>See the following dataset example locate on the file : <strong>./tests/data/users.csv</strong>:</p>
<p><img src="../assets/screenshot-excel.png" alt="Excell"></p>
<p>We want to access to the <em>Cooper</em> lastname, as you can see it's located into :</p>
<ul>
<li>filename : <em>users</em></li>
<li>row : <em>4</em></li>
<li>Column name : <em>lastname</em></li>
</ul>
<p>This means if we want to use this information into one of our scenario we will need to proceed the following way :</p>
<pre><code class="language-gherkin">Then the response body at &quot;firstname&quot; should equal &quot;{{ users.4.lastname }}&quot;
</code></pre>
<p>During the processing it will be interpreted as :</p>
<pre><code>Then the response body at &quot;firstname&quot; should equal &quot;Cooper&quot;
</code></pre>
<p>The format should follow the pattern : <code>{{ &lt;FILENAME&gt;.&lt;ROW&gt;.&lt;COLUMN NAME&gt; }}</code></p>
<blockquote>
<p>If you want to use a custom interpolation charaters on the placeholder instead of <code>{{</code>  you can change the <code>data.startSymbol</code> and <code>data.endSymbol</code> into you <code>.restqa.yaml</code></p>
</blockquote>
<h2>Pre-requisite</h2>
<ul>
<li>1 minute  \u{1F680}</li>
<li>Create new csv file on a specific folder (example : ./tests/data)</li>
<li>Valid RestQA config file.</li>
</ul>
<h2>Configuration</h2>
<p>The parameters per call are just required to be entered in form of rows. Each rows represent a set of parameters being passed to API during a single call.</p>
<blockquote>
<p>The Project's <strong>restqa.yml</strong> file will contain the details about the Google Spreadsheet as shown below <strong>environments.data</strong></p>
</blockquote>
<pre><code class="language-yaml">---

version: 0.0.1
metadata:
  code: SAMPLE
  name: Sample running on example.com
  description: E2E test of the public api
tests:
  integrations:
  - name: sandbox
    default: true
    data:
      channel: 'csv'
      config:
        folder: 'test/data'
      	delimiter: ','
</code></pre>
<p>Once the <strong>restqa.yml</strong> is updated as per the Csv, the Test Suite takes it up for the next process where the columns and rows are defined accordingly.</p>
<h2>Command</h2>
<p>If you don't want configure this part manually you can also use the command line :</p>
<pre><code>restqa install excel
</code></pre>
<h3>Options</h3>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Property</em></th>
<th style="text-align:left"><em>Description</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>channel</code></td>
<td style="text-align:left">The data channel (csv in our case)</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>config.folder</code></td>
<td style="text-align:left">The folder where the csv files are located</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>config.delimiter</code></td>
<td style="text-align:left">The csv column delimiter character</td>
<td style="text-align:left"><code>,</code></td>
</tr>
<tr>
<td style="text-align:left"><code>startSymbol</code></td>
<td style="text-align:left">Used for configuring the interpolation markup</td>
<td style="text-align:left"><code>{{</code></td>
</tr>
<tr>
<td style="text-align:left"><code>endSymbol</code></td>
<td style="text-align:left">Used for configuring the interpolation markup</td>
<td style="text-align:left"><code>}}</code></td>
</tr>
</tbody>
</table>

<ul>

<li>Identify you spreadsheet ID: <a href="https://developers.google.com/sheets/api/guides/concepts">Introduction here</a></li>
<li>Valid RestQA config file.</li>
</ul>
<h2>Configuration</h2>
<p>The parameters per call are just required to be entered in form of rows. Each rows represent a set of parameters being passed to API during a single call.</p>

</blockquote>

metadata:
  code: SAMPLE

tests:
  integrations:
  - name: sandbox

</code></pre>

</code></pre>
<h3>Options</h3>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Property</em></th>
<th style="text-align:left"><em>Description</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>channel</code></td>
<td style="text-align:left">The data channel (google-sheet in our case)</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>config.id</code></td>
<td style="text-align:left">The id of your google sheet</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>config.apikey</code></td>
<td style="text-align:left">Your google api credential</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>startSymbol</code></td>
<td style="text-align:left">Used for configuring the interpolation markup</td>
<td style="text-align:left"><code>{{</code></td>
</tr>

<blockquote>
<p>About the <code>config.id</code> or the <code>config.apikey</code> we recommend to use the <code>!env-var</code> keyword in order to use an <a href="/getting-started/environment-variable">environment variable</a> and not expose a sensitve url into your configuration.</p>
</blockquote>

<p>In order to control the access to your file system, RestQA only access the folder that you specify in the configuration file.

<h2>Usage</h2>
<p>The example below we are defining our <strong>storage folder</strong> as <code>tests/integration/data</code>.
This is the folder where we decided to store all the file that we need to use during the test scenario execution.</p>
<pre><code class="language-yaml">---

version: 0.0.1
metadata:
  code: SAMPLE
  name: Sample running on example.com
  description: E2E test of the public api
tests:
  integrations:
  - name: sandbox
    default: true
    data:
      storage: 'tests/integration/data'
</code></pre>
<p>Then we can imagine that we create the file:</p>
<pre><code class="language-json">{
  &quot;id&quot;: 1,
  &quot;firstName&quot;: &quot;John&quot;,
  &quot;lastName&quot;: &quot;Doe&quot;
}
</code></pre>
<p>Finally we are able to reuse from some step definition that requires access to the file system such as:</p>
<pre><code class="language-gherkin">Given a request

`,TL=Object.freeze(Object.defineProperty({__proto__:null,attributes:EL,html:CL},Symbol.toStringTag,{value:"Module"})),AL={id:"introduction",title:"Introduction",order:1},xL=`<h2>RestQA: Next in class Microservice test automation</h2>
<p><strong>RestQA</strong> is THE ultimate <strong>open source</strong> microservice <strong>automation testing tool</strong> that you need!</p>
<blockquote>
<p>It is still a work in progress and all contributions are welcome.</p>
</blockquote>
<h3>What is RestQA?</h3>
<p>RestQA helps you to create microservice automated tests without a single line of code.
It is an easy to use, user-friendly and highly customizable service, which uses an intuitive config file to design your unique workflows very fast.
Hosted on your server and not based in the cloud, it keeps your sensible data very secure in your own trusted database.</p>
<h3>What RestQA can do for you?</h3>
<p>RestQA brings the world class Microservice test automation in your hand.
Your first test will be ready in a minute and on top of this you can gain a lot benefit.</p>
<p><img src="images/documentation/sample.png" alt="sample"></p>

<p>RestQA enhances developer experience by making microservice local testing easier.</p>

RestQA aim to focus on testing the actual business responsibility of your service.</p>
<p>Only one command to run:</p>
<pre><code class="language-bash">restqa run
</code></pre>
<h1>Behind the scene</h1>
<p><img src="images/documentation/local.png" alt="img"></p>
<p>And then RestQA will bring an 360 degree quality view of your service. Local testing has never been so cool!</p>
<h1>Get started</h1>
<p>Depending on the technology that you use, you can refer to our documentation:</p>
<ul>
<li><a href="#/documentation/nodejs">NodeJS</a></li>
<li><a href="#/documentation/typescript">Typescript</a></li>
</ul>

<thead>
<tr>
<th style="text-align:left"><em>Property</em></th>
<th style="text-align:left">type</th>
<th><em>Description</em></th>
<th><em>Required</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>

<td style="text-align:left">number</td>
<td>The port exposing the microservice server</td>
<td>Yes</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>tests.local.command</code></td>
<td style="text-align:left">string</td>
<td>The command used to run the microservice</td>
<td>Yes</td>
<td style="text-align:left"></td>
</tr>

<p>By default RestQA will everytime you will use the options <code>--report</code> RestQA will automatically generate the test coverage.</p>

<p>In order to prevent flaky result on the test coverage, ensure that you are closing the process  of your microservice gracefully.</p>

<pre><code class="language-js">process.on('SIGTERM', () =&gt; {

  })
})

<blockquote>

If you are using a different language check the doc below \u{1F447}</p>
</blockquote>
<h3>Custom code coverage</h3>
<p>If you want to use a custom engine for you coverage, you can simply use the option <code>coverage</code> in the configuration.</p>
<h4>Python example</h4>

</code></pre>
<p>Then from there RestQA will be able to identified the location of the report and display it in the main RestQA Report.</p>

  }

`,VL=Object.freeze(Object.defineProperty({__proto__:null,attributes:GL,html:UL},Symbol.toStringTag,{value:"Module"})),QL={id:"performance-testing",title:"Performance testing",sidebar_label:"\u{1F3CB}\uFE0F Performance Testing",order:8},YL=`<p>I think you'll agree with me when I say:</p>
<p>It's <strong>REALLY</strong> hard to maintain load test scenario.</p>
<p>This is why RestQA is offering you the way to maintain them for you by reusing your Gherkin scenario. And translate them into a your favorite load testing tool scenario \u{1F917}.</p>
<h3>1. Select the scenario to be translated to a performance test</h3>
<p>Firstly, you need to have a few scenario written in the gherkin format.
And then you simple need to add the tag <code>@perfomance</code> on top of each scenario that you want to reuse for your performance test.</p>
<p>Example:</p>
<pre><code class="language-gherkin">@performance
Scenario Outline: The product doesn't exist into the database
Given a request
  And the headers:
    | accept-language | en |
    | content-type    | application/json |
When GET &quot;/api/products/111111&quot;
Then status = 200
  And the response time &lt; 100 ms
  And  &quot;message&quot; = &quot;hello world&quot;
</code></pre>
<p>When we wiil run the test RestQA will detect the tag and translate the current scenario into your load testing scenario format.</p>
<h3>2. Define your load testing tool</h3>
<p>In order to define your testing tool you will need to specify it under the <code>tests.performance</code> plugin section.
Example:</p>
<pre><code class="language-yaml">---
version: 0.0.1
metadata:
  code: EXAMPLE-RESTQA
  name: Example Restqa
  description: Delicious Microservice example maintained with RestQA
tests:
  unit:
    port: 8887
    command: npm run dev
  performance:
    tool: artillery
    outputFolder: tests/performances
    onlySuccess: false

</code></pre>
<p>As you can see we just need to specify the name of the tool that you are using to run your performance test.</p>
<h4>Options</h4>
<p>Under the <code>performance</code> setting a few option are available:</p>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Property</em></th>
<th style="text-align:left"><em>Description</em></th>
<th><em>Required</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>tests.performance.tool</code></td>
<td style="text-align:left">The tool that you plan to use for your load testing</td>
<td>Yes</td>
<td style="text-align:left"></td>
</tr>
<tr>
<td style="text-align:left"><code>tests.performance.outputFolder</code></td>
<td style="text-align:left">Specify the folder where the scenario should be generated</td>
<td>No</td>
<td style="text-align:left"><code>tests/performance</code></td>
</tr>
<tr>
<td style="text-align:left"><code>tests.performance.onlySuccess</code></td>
<td style="text-align:left">Define if you want to generate the performance scenario only for the functional scenario that passed</td>
<td>No</td>
<td style="text-align:left"><code>true</code></td>
</tr>
</tbody>
</table>
<h3>3. Generate the performance test scenario</h3>
<p>Once the configuration has been setup, everytime you will launch the test using the command:</p>
<pre><code class="language-bash">restqa run --report
</code></pre>
<p>This will generate the expected performance scenario respection the format of your performance test tool.</p>
<p><em>Tips: If you just want to run to generate the performance scenario without running the full suite of test, use the command:</em></p>
<pre><code class="language-bash">restqa run -t @performance
</code></pre>
<h3>4. Run your performance test</h3>
<p>Once your performance test scenario has been generated, the last step for you is just to reuse those scenarios into your favorite performance test and voila \u{1F389}!</p>
`,JL=Object.freeze(Object.defineProperty({__proto__:null,attributes:QL,html:YL},Symbol.toStringTag,{value:"Module"})),XL={id:"artillery",title:"Performance testing using Artillery",sidebar_label:"Artillery.io",parent:"performance-testing",order:1},ZL=`<p><a href="https://artillery.io">Artillery</a> is an amazing Load testing tool with an GREAT Developer Experience.</p>
<p>RestQA is not running performance test. However RestQA is generating Artillery test scenario based on your functional tests</p>
<h2>Pre-requisite</h2>
<ul>
<li>1 minute  \u{1F680}</li>
<li><a href="https://artillery.io">Artillery</a> installed</li>
<li>Valid RestQA configuration file</li>
<li>Valid Test scenario</li>
</ul>
<h2>Configuration</h2>
<pre><code class="language-yaml">version: 0.0.1
metadata:
  code: EXAMPLE
  name: Example app
  description: This is the example app description
tests:
  unit:
    port: 8887
    command: npm run dev
  performance:
    tool: artillery
</code></pre>
<h3>Options</h3>
<p>Additional options are availble, check the <a href="#/documentation/performance-testing">performance testing</a> page</p>
<h2>Scenario</h2>
<p>In order to select a scenario to be run through Artillery, just add the tag <code>@performance</code> on top of it:</p>
<p>Example:</p>
<pre><code class="language-gherkin">@performance
Scenario Outline: The product doesn't exist into the database
Given a request
  And the headers:
    | accept-language | en |
    | content-type    | application/json |
When GET &quot;/api/products/111111&quot;
Then status = 200
  And the response time &lt; 100 ms
  And &quot;message&quot; = &quot;hello world&quot;
</code></pre>
<h2>Generate the load test scenario:</h2>
<p>The Artillery scenario will be generated every time you run the RestQA tests:</p>
<pre><code>restqa run --report
</code></pre>
<h2>Run your performance tests</h2>
<p>RestQA will only generate the Artillery Scenario, <strong>it will not create the Artillery configuration for you</strong>, we are recommending that you store the configuration into a file.</p>
<p>Example:</p>
<pre><code class="language-yaml">config:
  target: &quot;https://example.com&quot;
  phases:
    - duration: 10
      arrivalRate: 1
</code></pre>
<p>Then run your artillery command:</p>
<pre><code>artillery -c tests/performance/config.yml tests/performance/
</code></pre>
<p>And Voila!</p>
<p>Now it's opening the door to get your start performance testing step into your continuous integration flow withing a few minutes.</p>
<h2>Example</h2>
<p><a href="https://asciinema.org/a/WvSunWr8NBu9ogDgrA6CoBViU"><img src="https://asciinema.org/a/WvSunWr8NBu9ogDgrA6CoBViU.svg" alt="asciicast"></a></p>
`,e4=Object.freeze(Object.defineProperty({__proto__:null,attributes:XL,html:ZL},Symbol.toStringTag,{value:"Module"})),t4={id:"plugins",title:"Extend RestQA capabilities",sidebar_label:"\u{1F50C} Plugins",order:11},n4=`<h2>Introduction</h2>
<p>The RestQA promise is to be able to fit to your project, however this a huge challenge. Each user have different needs.
By tackling this challenge we decided to build RestQA on Plugin system.
This plugin system enables the modularity required in order to extend the initial capababilities of RestQA.</p>
<p>A plugin will import built-in step definition. For your information all the step definition added by default into RestQA are coming from the plugin <a href="https://github.com/restqa/restqapi">RestQapi</a></p>
<p>Since RestQA aims to be a community driven tool, we can imagine that at some point we will have plugins available to cover the needs of everyone.</p>
<h2>Official plugins</h2>
<h3>Install</h3>
<p>Plugin are based on NodeJs, then it means they should be availabe on a package directory (usually Npm).
As any npm package you will need to install into your project directory such as:</p>
<pre><code class="language-bash">npm install @restqa/faker-plugin
</code></pre>
<p>or</p>
<pre><code class="language-bash">yarn add @restqa/faker-plugin
</code></pre>
<p>Once the module is installed you have to edit your <code>.restqa.yml</code> in order to enable the plugin into your project.
Example:</p>
<pre><code class="language-yaml">version: 0.0.1
metadata:
  code: EXAMPLE
  name: Example app
  description: This is the example app description
test:
  local:
    port: 8887
    command: npm run dev
plugins:
  - name: @restqa/faker-plugin
   config:
     locale: 'fr' # default en
     prefix: 'faker' # the prefix used for the place holders
</code></pre>
<p>As you can see under the section plugin we added the lines:</p>
<pre><code class="language-yaml">- name: @restqa/faker-plugin
  config:
    locale: 'en' 
    prefix: 'faker'
</code></pre>
<p>It means from now, you can use all the built-in step definition from the <code>@restqa/faker-plugin</code> into your feature files.</p>
<blockquote>
<p>When you are installing plugin do not forget to save the plugin into the <code>package.json</code> and update your continuous integration tool to add the step <code>npm install</code> before running your tests.</p>
</blockquote>
<h3>Finding plugins</h3>
<p>You will be able to find the all the official RestQA plugin within this documentation under the section <a href="../tests/introduction">Step Definition</a></p>
<p>However to access to a larger list of plugin mostly created by the community, you should take a look at the <a href="https://www.npmjs.com/search?q=keywords:restqa-plugin">restqa plugin available on npmjs.com</a></p>
<h2>Create your own plugin</h2>
<p>RestQA exposes a package to create your own plugins. Let's <a href="getting-started">give a try</a>.</p>
`,o4=Object.freeze(Object.defineProperty({__proto__:null,attributes:t4,html:n4},Symbol.toStringTag,{value:"Module"})),r4={id:"custom-plugin",title:"Custom",sidebar_label:"Build your own",order:1,parent:"plugins"},s4=`<h2>Introduction</h2>
<p>As we mentioned earlier, RestQA is based on <a href="https://cucumber.io/">Cucumber</a>. Then, you can create your own step definitions directly in your project.</p>
<p>There are some requirements:</p>
<ul>
<li>Understand the concept of <a href="https://github.com/cucumber/cucumber-js/blob/main/docs/support_files/step_definitions.md">step definition</a></li>
<li>Understand how to use <a href="https://cucumber.io/docs/cucumber/cucumber-expressions/">cucumber expressions</a> or Regex</li>
</ul>
<h2>Write your first step definition</h2>
<p>Then, there a two steps to write your own step definition:</p>
<h3>Create a .js file in your project</h3>
<p>For example, let's create a <code>embedded-plugin.js</code> file</p>
<pre><code class="language-js">// Import the plugin factory package
const PF = require(&quot;@restqa/plugin&quot;);

// Your imports
const { compute } = require(&quot;../somewhere-in-you-app&quot;);

// Create your plugin factory instance
const plugin = new PF(&quot;plugin-name&quot;);

plugin.addWhenStep(
  &quot;I use my custom compute in {string} mode&quot;, // title
  function(mode) { // handler
      this.result = compute({ mode });
  },
  &quot;Compute in a specific mode and assign result to this.result&quot;, // description
  [&quot;compute&quot;] // tags
);

plugin.addThenStep(
  &quot;The result of compute should be {int}&quot;,
  function (expectedResult) {
    assert.equal(this.result, expectedResult)
  },
  &quot;Assert this.result value&quot;
);

module.exports = plugin; // \`export default\` plugin in ESM
</code></pre>
<h3>Map this file into you <code>.restqa.yml</code> config file</h3>
<pre><code class="language-yml">plugins:
  - name: &quot;../path/embedded-plugin.js&quot;
    config:
      foo: bar 
</code></pre>
<h3>\u{1F379} Enjoy your new step definition</h3>
<p>You can use RestQA cli to check if the steps are well available.</p>
<pre><code class="language-bash">$ restqa steps when
</code></pre>
<p>If you want to filter the result by your plugin name:</p>
<pre><code class="language-bash">$ restqa steps when -t plugin-name
</code></pre>
<h3>Expose it to the world \u{1F30D}</h3>
<p>Once your confident with your plugin you can expose it through Node.Js module.</p>
<p>Once your package is published, you just have to import it into your project and update the config file:</p>
<pre><code class="language-yml">plugins:
  - name: &quot;package-name&quot; # instead of path
    config:
      foo: bar 
</code></pre>
<p>Feel free to share it with us on <a href="https://restqa.io/chat">discord</a> \u{1F64C}</p>
`,a4=Object.freeze(Object.defineProperty({__proto__:null,attributes:r4,html:s4},Symbol.toStringTag,{value:"Module"})),i4={id:"faq",sidebar_label:"FAQ",title:"Frequently asked plugin questions",parent:"custom-plugin",order:4},l4=`<h1>FAQ</h1>
<h2>How could I check that my new step is well integrated with RestQA ?</h2>
<p>Remember that you can use the <code>restqa steps</code> command to list all the steps available. Use <code>restqa steps when</code> or <code>restqa steps then</code> to check that your two new steps are well integrated.</p>

<p>Before we start, there are some requirements:</p>
<ul>
<li>Understand the concept of <a href="https://github.com/cucumber/cucumber-js/blob/main/docs/support_files/hooks.md">hooks</a></li>
</ul>
<h2>Get your plugin ready</h2>
<pre><code class="language-js">const PluginFactory = require(&quot;@restqa/plugin&quot;);

const myPlugin = new PluginFactory(&quot;my-plugin-name&quot;);
</code></pre>
<h2>Before</h2>
<p>There are three different interfaces:</p>
<pre><code class="language-js">myPlugin.addBeforeHook(
  function resetUser() {
    this.user = {};
  }
);
</code></pre>
<p>or</p>
<pre><code class="language-js">myPlugin.addBeforeHook(
  &quot;@resetUser&quot;
  function resetUser() {
    this.user = {};
  }
);
</code></pre>
<p>or</p>
<pre><code class="language-js">myPlugin.addBeforeHook(
  { tags: &quot;@resetUser&quot; }
  function resetUser() {
    this.user = {};
  }
);
</code></pre>
<h2>After</h2>
<p>We can use the same interfaces than After:</p>
<pre><code class="language-js">myPlugin.addAfterHook(
  function resetBonus() {
    this.bonus = null;
  }
);
</code></pre>
<p>or</p>
<pre><code class="language-js">myPlugin.addAfterHook(
  &quot;@resetBonus&quot;,
  function resetBonus() {
    this.bonus = null;
  }
);
</code></pre>
<p>or</p>
<pre><code class="language-js">myPlugin.addAfterHook(
  { tags: &quot;@resetBonus&quot; },
  function resetBonus() {
    this.bonus = null;
  }
);
</code></pre>
<h2>BeforeAll</h2>
<pre><code class="language-js">myPlugin.addBeforeAllHook(
  function resetBonus() {
    this.bonus = null;
  }
);
</code></pre>
<blockquote>
<p>\u{1F4A1} We can't use tags with <code>addBeforeAllHook</code> hook</p>
</blockquote>
<h2>AfterAll</h2>
<pre><code class="language-js">myPlugin.addAfterAllHook(
  function resetUser() {
    this.user = {};
  }
);
</code></pre>
<blockquote>
<p>\u{1F4A1} We can't use tags with <code>addAfterAllHook</code> hook</p>
</blockquote>
`,f4=Object.freeze(Object.defineProperty({__proto__:null,attributes:c4,html:d4},Symbol.toStringTag,{value:"Module"})),p4={id:"state",sidebar_label:"State",title:"Share a state between your custom steps and hooks.",parent:"custom-plugin",order:2},h4=`<p>Hi \u{1F44B}\u{1F3FC},</p>
<p>Before we start, there are some requirements:</p>
<ul>
<li>Understand the concept of <a href="https://github.com/cucumber/cucumber-js/blob/main/docs/support_files/world.md">state</a> (world)</li>

);

<p>\u{1F4A1} In order to avoid conflict with other plugin state we are recommending to prefix your state property name (example: <em>myPluginUser</em> instead of <em>user</em></p>
</blockquote>
`,m4=Object.freeze(Object.defineProperty({__proto__:null,attributes:p4,html:h4},Symbol.toStringTag,{value:"Module"})),g4={id:"steps",sidebar_label:"Step Definition",title:"Create your own Given, When & Then steps",parent:"custom-plugin",order:1},y4=`<p>Hi \u{1F44B}\u{1F3FC},</p>
<p>Before we start, there are some requirements:</p>
<ul>
<li>Understand the concept of <a href="https://github.com/cucumber/cucumber-js/blob/main/docs/support_files/step_definitions.md">step definition</a></li>
<li>Understand how to use <a href="https://cucumber.io/docs/cucumber/cucumber-expressions/">cucumber expressions</a> or Regex</li>
</ul>
<h2>You feature file</h2>
<p>For our example we want to add new step defintion in order to handle the feature file below:</p>
<pre><code class="language-gherkin">Feature: Bonus calculation based on user's date of birth

Scenario: Calculating user's bonus (&gt; 20 years old)
Given A user born in 1990
When We apply a compute bonus
Then We should have a bonus of 30
</code></pre>
<h2>Get your plugin ready</h2>
<pre><code class="language-js">const PluginFactory = require(&quot;@restqa/plugin&quot;);

const myPlugin = new PluginFactory(&quot;my-plugin-name&quot;);
</code></pre>
<p>Now we can add your step definitions.</p>
<h2>Given</h2>
<pre><code class="language-js">myPlugin.addGivenStep(
  &quot;A user born in {int}&quot;,            // Step definition
  function setYear(yearOfBirth) {   // Handler
    this.user = { yearOfBirth };
  },
  &quot;Set the user's year of birth&quot;,   // Description
  [&quot;user&quot;, &quot;age&quot;]                   // Tags
)
</code></pre>
<blockquote>
<p>\u{1F6A8} Caution: Handler functions should be function expressions an not arrow expressions.</p>
</blockquote>
<h2>Then</h2>
<p>We have similar API here:</p>
<pre><code class="language-js">const { computeBonus } = require(&quot;a-third-party-package&quot;);

myPlugin.addWhenStep(
  &quot;We apply a compute bonus&quot;,                         // Step definition
  function applyComputeBonus() {                      // Handler
    this.bonus = computeBonus(this.user.yearOfBirth);
  },
  &quot;Apply a computeBonus to the user&quot;,                 // Description
  [&quot;user&quot;, &quot;bonus&quot;]                                   // Tags
)
</code></pre>
<h2>When</h2>
<p>Same for Then steps:</p>
<pre><code class="language-js">myPlugin.addThenStep(
  &quot;We should have a bonus of {int}&quot;,        // Step definition
  function assertBonus(expectedBonus) {     // Handler
    assert(expectedBonus, this.bonus);
  },
  &quot;Check the bonus&quot;,                        // Description
  [&quot;user&quot;, &quot;bonus&quot;]                         // Tags
)
</code></pre>
<h2>Api</h2>
<p>Your can find the full API documentation in the <a href="https://github.com/restqa/plugin#api"><code>@restqa/plugin</code> repository</a></p>
`,v4=Object.freeze(Object.defineProperty({__proto__:null,attributes:g4,html:y4},Symbol.toStringTag,{value:"Module"})),b4={id:"faker",title:"Faker",sidebar_label:"Faker",order:4,parent:"plugins",content_from:"plugin-faker/README.md",video:"https://www.youtube.com/watch?v=B5o6pKkre4Q"},_4=`<h1>Plugin Faker</h1>
<blockquote>
<p>Generate fake data for Test Scenarios</p>
</blockquote>
<h3>Introduction</h3>
<p>Are you not fed up of using John Doe in your test automation? \u{1F606}</p>
<p>Or What will be the behavior of your product on the production while using real data?</p>
<p>It's a good question right? The best way to answer is to start thinking of having test scenario that are using different data each time.</p>
<p>This should help you on doing more exploration testing... It's exactly how this plugin want to help you.</p>
<p>Once installed this plugin will extend the RestQA capability in order to generate fake data on your scenario.</p>
<p>This plugins is based on the <a href="https://github.com/Marak/faker.js">faker.js</a> library</p>
<h2>Usage</h2>
<p>The data state from RestQA are support the following pattern <code>{{ my-date }}</code>, everytime your will use this pattern,
The information will be replace by the actual value at the runtime.</p>
<p>Now when it comes to fake data on you installed the plugin you will just need to add the prefix <code>faker</code> such as <code>{{ faker.name.lastName }}</code></p>
<p>Example:</p>
<pre><code class="language-gherkin">Scenario: Generate Fake data (defaul language)
Given a request
  And the query strings:
  | music | {{ faker.music.genre }} |
When GET &quot;/info&quot;
Then status = 200
</code></pre>
<p>While <code>faker.music.genre</code> is refering the to property <code>music.genre</code> from the <a href="https://github.com/Marak/faker.js">Faker.js</a> library. (<a href="https://github.com/Marak/faker.js#api-methods">full list properties available</a>)</p>
<h2>Getting Started</h2>
<pre><code class="language-bash">npm i -D @restqa/faker-plugin
</code></pre>
<p>Then in your <code>.restqa.yml</code> configuration file you will need to add the follow snippet under the <code>environments.*.plugins</code> section:</p>
<pre><code class="language-yaml">version: 0.0.1
metadata:
  code: RESTQA-FAKER
  name: &quot;@restqa/plugin-faker&quot;
  description: An amazing test to handle plugin faker
tests:
  local:
    port: &quot;3013&quot;
    command: npm run dev

plugins:
  - name: &quot;@restqa/plugin-faker
    config:
      locale: &quot;en&quot;
</code></pre>
<h2>Options</h2>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Variable</em></th>
<th style="text-align:left"><em>Description</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>locale</code></td>
<td style="text-align:left">The local to use in order to generate fake data <a href="https://github.com/Marak/Faker.js#Localization">available values</a></td>
<td style="text-align:left"><code>en</code></td>
</tr>
</tbody>
</table>
`,w4=Object.freeze(Object.defineProperty({__proto__:null,attributes:b4,html:_4},Symbol.toStringTag,{value:"Module"})),q4={id:"http-mock",title:"HTTP Mock",sidebar_label:"HTTP Mock",order:2,parent:"plugins",content_from:"plugin-http-mock/README.md"},S4=`<h1>HTTP Mock RestQA Plugin</h1>
<p>\u{1F47B} | Plugin extending the RestQA capability in order to mock all the external HTTP request made by your microservice</p>
<blockquote>
<p>Nothing is more annoying than mocking an external HTTP API on unit test!</p>
</blockquote>
<p><img src="https://raw.githubusercontent.com/restqa/restqa/master/packages/plugin-http-mock/assets/mock-http.png" alt="banner"></p>
<h2>Description</h2>
<h3>What is the problem this plugin solving?</h3>
<p>Microservice architecture is amazing because it helps to keep the atomicity of a service. However, most of the time microservice are not independent, they depend on thirds party APIs.
With this plugin we want to make mocking of external HTTP services easy while testing microservice using RestQA.</p>
<h2>Installation</h2>
<p>Within your microservice project tested by RestQA, run the following command:</p>
<pre><code>npm i @restqa/http-mock-plugin
</code></pre>
<p><em><strong>In order to use this library your local machine MUST have docker installed.</strong></em></p>
<h2>Usage</h2>
<p>Let's say you have ExpressJs microservice:</p>
<pre><code class="language-js">// index.js
const express = require('express')
const got = require('got')

express()
  .get('/status', async (req, res) =&gt; {
      const url = ({}).GITHUB_API // This environement variable will be overrided
      const {body} = await got.get(url + &quot;/status&quot;, {responseType: &quot;json&quot;});
      res.json(body)
  })
  .listen(3000, () =&gt; {
    console.log('Server running on port 3000')
  })
</code></pre>
<blockquote>
<p>\u26A0\uFE0F Important! you need to use environement variable to manage your external HTTP request urls. The http-mock-plugin will override the selected environement variable accordingly.</p>
</blockquote>
<p>In your existing <code>.restqa.yml</code> under plugins in the local environment section, add the following:</p>
<pre><code class="language-yaml">...
- name: &quot;@restqa/http-mock-plugin&quot;
  config:
    folder: ./tests/data/stubs
    debug: false
    envs:
      GITHUB_API: github # the key is the same as the variable env in the server snipper.
 ...
</code></pre>
<h3>Options</h3>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Variable</em></th>
<th style="text-align:left"><em>Description</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>folder</code></td>
<td style="text-align:left">The folder where there stub files are located</td>
<td style="text-align:left"><code>./tests/stubs</code></td>
</tr>
<tr>
<td style="text-align:left"><code>debug   </code></td>
<td style="text-align:left">Help you to debug the behavior of the plugin by printing information into the console</td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>envs</code></td>
<td style="text-align:left">List of environment that requires to be overrided (obj env: folder)</td>
<td style="text-align:left"></td>
</tr>
</tbody>
</table>
<h3>Example</h3>
<h4>Configuration</h4>
<p>Example of a complete <code>.restqa.yml</code>:</p>
<pre><code class="language-yaml"># .restqa.yml
---
version: 0.0.1
metadata:
  code: EXAMPLE-RESTQA
  name: Example Restqa
  description: Delicious Microservice example maintained with RestQA
tests:
  local:
    port: 8887
    command: npm run dev
plugins:
- name: &quot;@restqa/http-mock-plugin&quot;
  config:
    folder: ./tests/data/stubs
    debug: false
  envs:
    GITHUB_API: github # GITHUB_API is the environement variable to override  / github is the folder name under the stub folder
</code></pre>
<h4>Mocking</h4>
<p>In order to mock an external call you will need create a folder into the <code>stubs</code> folder (example: github)
Then within this folder you will be required to add a list <code>yaml</code>
The yaml file will need to respect the following format:</p>
<pre><code class="language-yaml"># ./tests/data/stubs/github/status.yml
request:
  url: /status
  method: GET
response:
  status: 200
  headers:

<p>\u2618\uFE0F | Plugin extending the RestQA capability in order to mock all the MongoDB request made by your microservice</p>
<blockquote>
<p>Finally a simple way to use a MongoDB while you test your microservice locally</p>
</blockquote>
<p><img src="https://raw.githubusercontent.com/restqa/restqa/master/packages/plugin-mongodb-mock/assets/mock-mongodb.png" alt="banner"></p>
<h2>Description</h2>
<h3>What is the problem this plugin solving?</h3>
<p>Microservice architecture is amazing since it helps to keep the atomicity of a services.</p>
<p>However, most of the time microservice are not independent, they will most likely depends on a database.
With this plugin we want to allow you to focus on your test and not writting boring database connection mock.</p>
<h2>Installation</h2>
<p>Within your microservice project tested by RestQA, run the following command:</p>
<pre><code>npm i -D @restqa/mongodb-mock-plugin
</code></pre>
<p><em><strong>In order to use this library your local machine must have docker installed.</strong></em></p>
<h2>Usage</h2>
<p><img src="https://raw.githubusercontent.com/restqa/restqa/master/packages/plugin-mongodb-mock/assets/flow.png" alt="flow"></p>
<p>Let's say you have  microservice connecting to mongoDB:</p>
<pre><code class="language-js">// index.js
const express = require(&quot;express&quot;);
const { MongoClient } = require('mongodb');

const {
  PORT,
  MONGODB_URI,
  MONGODB_DBNAME
} = process.env

async function main() {
  const client = new MongoClient(MONGODB_URI);
  await client.connect();
  return client.db(MONGODB_DBNAME);
}

main()
  .then(db =&gt; {
    express()
      .use(express.json())
      .get('/users/:id', async (req, res) =&gt; {
        const search = {
          'line.id': req.params.id
        }
        const result = await db.collection('users').findOne(search)
        delete result._id
        res.json(result);
      })
      .listen(PORT || 3011)
  })
  .catch(console.error)
</code></pre>
<p>Your RestQA test will look like:</p>
<pre><code class="language-gherkin">Scenario: Insert and Get information for microservice
Given a collection[mongodb] &quot;users&quot;:
  | firstname    | lastname | age | line.displayName | line.id |
  | John         | Doe      | 28  | johndoe          | 123456  |
  | johnny       | doe      | 26  | johnny5          | 45678   |
  And a request
When GET &quot;/users/45678&quot;
Then status = 200
  And the body:
  &quot;&quot;&quot;
  {
    &quot;firstname&quot;: &quot;johnny&quot;,
    &quot;lastname&quot;: &quot;doe&quot;,
    &quot;age&quot;: &quot;26&quot;,
    &quot;line&quot;: {
      &quot;id&quot;: &quot;45678&quot;,
      &quot;displayName&quot; : &quot;johnny5&quot;
    }
  }
  &quot;&quot;&quot;
</code></pre>
<blockquote>
<p>\u26A0\uFE0F Important! You need to use environement variable to manage your connection to the mongodb Database. The mongodb-mock-plugin will override the connection environement variable accordingly.</p>
</blockquote>
<p>In your existing <code>.restqa.yml</code> under plugins section, add the following:</p>
<pre><code class="language-yaml">...
plugins:
- name: &quot;@restqa/mongodb-mock-plugin&quot;
  config:
    debug: false
    envVarName:
      uri: 'MONGODB_URI'
      dbName: 'MONGODB_DBNAME'
    mongodb:
      version: '6.0.2'
 ...
</code></pre>
<p>Voila... A couple of line and your endpoint is tested \u{1F680}</p>
<h3>Options</h3>
<table>
<thead>
<tr>
<th style="text-align:left"><em>Variable</em></th>
<th style="text-align:left"><em>Description</em></th>
<th style="text-align:left"><em>Default</em></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>debug   </code></td>
<td style="text-align:left">Help you to debug the behavior of the plugin by printing information into the console</td>
<td style="text-align:left"><code>false</code></td>
</tr>
<tr>
<td style="text-align:left"><code>envVarName.uri</code></td>
<td style="text-align:left">The environement name that contains the MONGODB URI use in the microservice code</td>
<td style="text-align:left"><code>MONGODB_URI</code></td>
</tr>
<tr>
<td style="text-align:left"><code>envVarName.dbName</code></td>
<td style="text-align:left">The environement name that contains the MONGODB DATABASE NAME use in the microservice code</td>
<td style="text-align:left"><code>MONGODB_DBNAME</code></td>
</tr>
<tr>
<td style="text-align:left"><code>mongodb.version</code></td>
<td style="text-align:left">The version of mongoDB that need to be used during the tests</td>
<td style="text-align:left"><code>latest</code></td>
</tr>
</tbody>
</table>
<p>Example of a complete <code>.restqa.yml</code>:</p>
<pre><code class="language-yaml"># .restqa.yml
---
version: 0.0.1
metadata:
  code: EXAMPLE-RESTQA
  name: Example Restqa
  description: Delicious Microservice example maintained with RestQA
tests:
  local:
    port: 8887
    command: npm run dev
specification:
  tool: swagger
plugins:
- name: &quot;@restqa/mongodb-mock-plugin&quot;
  config:
    debug: false
    envVarName: 'MONGODB_URI',
    mongodb:
      version: '6.0.2'
</code></pre>
<p>Then from there be sure you in your microservice you use the environement variable  <code>MONGODB_URI</code>  and <code>MONGODB_DBNAME</code> in your code such as:</p>
<pre><code class="language-js">import { MongoClient } from 'mongodb'

// Connection URL
async function main() {
  const url = ({}).MONGODB_URI; // Use an environement variable then RestQA can override it during testing
  const client = new MongoClient(url);
  await client.connect();
  const db = client.db(({}).MONGODB_DBNAME); // Use an environement variable then RestQA can override it during testing
  ...

</code></pre>

<h4>Given</h4>
<pre><code class="language-gherkin">Given a collection[mongodb] {string}:

<h4>When</h4>
<p>The <code>When</code> keyword will trigger action to perform in you MongoDB sandbox</p>
<pre><code class="language-gherkin">When search in collection[mongodb] {string}:

When search in collection[mongodb] &quot;users&quot;:

<h4>Then</h4>
<p>The <code>Then</code> keyword will after different asssertion that you want do in your mongoDB Sandbox.</p>

<h2>1. Create your custom step definition in a few second</h2>
<p>Create a file in the folder <code>tests</code> as <code>&lt;root&gt;/tests/custom-steps.cjs</code></p>
<p>Then add the following contents:</p>
<pre><code class="language-js">module.exports = function ({ Given, When, Then }) {

  Given ('add a custom header', function () {
    this.api.request.setHeader('x-custom', 12345)
  })

  When ('erase request body', function () {
    this.api.setPayload({})
  })

  Then ('status ok', function () {
    if (String(this.api.response.statusCode).charAt(0) !== '2') {
      throw new Error('The status code is not equal ok')
    }
  })

}
</code></pre>
<p>To get more detail about the <strong>Given</strong>, <strong>When</strong> and <strong>Then</strong> function, check the <a href="https://github.com/cucumber/cucumber-js/blob/main/docs/support_files/api_reference.md">cucumber-js documentation</a></p>
<h2>2. Manipulate the current API</h2>
<p>Find below a full example on how you can use the built-in options to manipulate the API request</p>
<pre><code class="language-js">// file: tests/custom-steps.cjs
const assert = require('assert')

module.exports = function ({ Given, When, Then }) {

Given ('manipulate the request', function () {
  this.api.request.getId()                               // Get request correlation id
  this.api.request.getOptions()                          // compiled options used for the HTTP request
  this.api.request.setBaseUrl('http://example.com')      // Change the host for the request
  this.api.request.ignoreSsl()                           // Get ignore invalid ssl certification
  this.api.request.setPath('/path')                      // Define the api path
  this.api.request.setHeader('x-custom', 'xxx-zzz-yyy')  // Define a header
  this.api.request.setBearer('qazxswedcvfrtgbjnhya')     // Add an authorization bearer
  this.api.request.setMethod('POST')                     // Add method  to be used
  this.api.request.addPayload('hello.foo', 'bar')        // Add one field to the main request payload
  this.api.request.setPayload({                          // override the payload
    hello: {
      foo: &quot;bar&quot;
    },
    message: &quot;hi&quot;
  })
  this.api.request.setQueryString('q', 'search')         // add a query string
  this.api.request.addFormField('foo', 'bar')            // Get form field
})

When ('trigger the request', async function () {
  await this.api.run()
  conole.log('Curl command:', this.api.getCurl())
  conole.log('Full information about the api', this.api.toJSON())
})

Then ('assert the response', function () {
  assert.ok(this.api.response.timing &lt; 1000)
  assert.equal(this.api.response.statusCode, 200)
  assert.equal(this.api.response.headers['x-foo'], 'bar')
  assert.equal(this.api.response.body, {
    foo: &quot;bar&quot;
  })
  assert.equal(this.api.response.findInBody(&quot;foo.bar&quot;: &quot;hello world&quot;))
  assert.equal(this.api.response.findInHeader('x-foo', 'bar'))
  assert.equal(this.api.response.isJson, true)    
  assert.equal(this.api.response.dotBody, {
    &quot;foo.bar&quot;: &quot;hello world&quot;,
    &quot;message&quot;: &quot;hi&quot;
  })
})
</code></pre>
